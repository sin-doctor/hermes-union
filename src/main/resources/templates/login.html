<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes_Login</title>
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        /* 기존 스타일 유지 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login_container {
            margin-top: 50px;
            width: 300px;
            padding: 50px;
            background: #ffffff;
        }

        /* 알림 메시지 스타일 */
        .alert-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        .alert-error {
            background-color: #fff3f3;
            color: #e35252;
            border: 1px solid #ffd7d7;
        }

        .alert-warning {
            background-color: #fff9e6;
            color: #956c00;
            border: 1px solid #ffe7a0;
        }

        /* 나머지 기존 스타일들... */
        .login_form {
            display: flex;
            flex-direction: column;
        }

        .login_form label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .login_form input {
            height: 40px;
            margin-bottom: 15px;
            padding: 0 10px;
            border: 1px solid white;
            border-radius: 4px;
            font-size: 14px;
            border-bottom: 1px solid #ccc;
        }

        .login_form input:focus {
            border-color: #333;
            outline: none;
        }

        .login_button {
            height: 45px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login_button:hover {
            background-color: #333;
        }

        .links {
            justify-content: space-between;
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: #555;
        }

        .links a {
            text-decoration: none;
            color: #555;
        }

        .links a:hover {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="login_container">
    <!-- 경고 메시지 표시 영역 -->
    <div th:if="${loginMessage}" class="alert-message alert-warning" th:text="${loginMessage}"></div>
    <div th:if="${errorMessage}" class="alert-message alert-error" th:text="${errorMessage}"></div>

    <form class="login_form" action="/login-process" method="post">
        <label for="login_Id">아이디</label>
        <input type="text" id="login_Id" name="login_Id" placeholder="아이디를 입력하시오" required>
        <label for="login_Pw">비밀번호</label>
        <input type="password" id="login_Pw" name="login_Pw" placeholder="비밀번호를 입력하시오" required>
        <button class="login_button" type="submit">로그인</button>
    </form>

    <div class="links">
        <a href="/login_search" class="Search-Id">아이디/비밀번호 찾기</a>
        <a href="/signup" class="Signup">회원가입</a>
    </div>
</div>
<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
