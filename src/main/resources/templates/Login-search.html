<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계정 복구</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-search-container {
            margin-top: 50px;
            width: 300px;
            padding: 50px;
            background: #ffffff;
        }
        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            height: 45px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>
<div class="login-search-container">

    <form id="recovery-form">
        <label for="username">사용자 이름:</label>
        <input
                type="text"
                id="username"
                placeholder="사용자 이름 입력"
                required
        />

        <label for="question">보안 질문:</label>
        <select id="question">
            <option value="question">출생 도시는 어디인가요?</option>
            <option value="question">첫번째 학교 이름은 무엇인가요?</option>
            <option value="question">가장 좋아하는 음식은 무엇인가요?</option>
        </select>

        <label for="answer">답변:</label>
        <input type="text" id="answer" placeholder="답변 입력" required />

        <button type="button" onclick="recoverAccount()">계정 복구</button>
    </form>

</div>
<th:block th:replace="~{layout/footer :: footer}"></th:block>
<script>
    // 저장된 사용자 정보
    const userData = {
        username: "user1",
        securityAnswers: {
            question: "서울"
        },
        resetUrl: "http://localhost:8080/Login", // 아이디/비밀번호 찾기 결과 페이지 URL
    };

    function recoverAccount() {
        // 사용자 입력 값 가져오기
        const username = document.getElementById("username").value.trim();
        const selectedQuestion = document.getElementById("question").value; // 선택된 질문
        const answer = document.getElementById("answer").value.trim();

        // 결과 메시지 초기화
        const result = document.getElementById("result");
        result.textContent = "";

        // 사용자 이름 확인
        if (username !== userData.username) {
            result.textContent = "사용자 이름이 일치하지 않습니다.";
            result.style.color = "red";
            return;
        }

        // 선택된 질문의 답변 확인
        if (
            answer.toLowerCase() ===
            userData.securityAnswers[selectedQuestion].toLowerCase()
        ) {
            // 성공 시 재설정 페이지로 이동
            const resetUrl = `${userData.resetUrl}?username=${encodeURIComponent(
                username
            )}`;
            window.location.href = resetUrl;
        } else {
            result.textContent = "보안 질문 답변이 정확하지 않습니다.";
            result.style.color = "red";
        }
    }
</script>
</body>
</html>
