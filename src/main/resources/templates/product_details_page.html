<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes-Product_Details_Page</title>
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        /* 제품 컨테이너 */
        .product-container {
            display: flex;
            justify-content: flex-start; /* 왼쪽 정렬 */
            align-items: flex-start;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px; /* 이미지와 제품 세부 정보 간 간격 */
        }

        /* 제품 이미지 */
        .product-image {
            width: 300px;  /* 크기 조정 */
            height: 300px; /* 크기 조정 */
            object-fit: contain;
        }

        /* 제품 상세 정보 */
        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            max-width: 500px; /* 세부 정보 최대 너비 설정 */
        }

        .product-details h1 {
            font-size: 2em;
            margin: 0;
        }

        .product-details p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .product-description {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #666;
        }

        /* 사이즈 선택 스타일 */
        .size-selector {
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* 구매 버튼 스타일 */
        .buy-button {
            background-color: green;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="product-container">
    <div class="product-image">
        <img th:src="@{${product.getProduct_image_path()}}" alt="제품 이미지" class="product-image" />
    </div>
    <div class="product-details">
        <h1 th:text="${product.getProduct_name()}">제품명</h1>
        <p>가격: <strong th:text="${product.getProduct_price()}">₩XX,XXX</strong></p>
        <div class="product-description">
            <p th:text="${product.getProduct_description()}">상품 간략 설명</p>
        </div>

        <div class="size-selector">
            <label for="size">신발 사이즈 선택:</label>
            <select id="size" name="size">
                <option th:each="size : ${sizes}"
                        th:value="${size}"
                        th:text="${size + 'mm'}">250mm</option>
            </select>
        </div>
        <button class="buy-button" th:onclick="|buyProduct(${product.getProduct_reg_num()})|">구매하기</button>
    </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
